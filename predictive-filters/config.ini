############ DATABASE SEARCH PARAMETERS ############
[search]
; mgf_dir : /lclhome/mtari008/data/spectra/unlabeled/msv000082031/
; mgf_dir : /lclhome/mtari008/data/spectra/labeled/proteome-tools/cid/
mgf_dir : /lclhome/mtari008/data/spectra/unlabeled/uti/pxd004713
